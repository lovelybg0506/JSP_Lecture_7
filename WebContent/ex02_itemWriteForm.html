<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02_itemWriteForm</title>
</head>
<body>
	<!-- 상품 정보를 입력받는 폼 페이지 -->
	<h2>정보 입력 폼</h2>
	<form action="ex02_itemWriteResult.jsp" method="post">
		<table>
			<tr>
				<td>상품명</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price"></td>
			</tr>
			<tr>
				<td height="100px">설명</td>
				<td><textarea rows="10" cols="80" name="description"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="전송">
				<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
